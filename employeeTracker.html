<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Tracker</title>
    <script src='trackerScript.js'></script>
  </head>
  <body>
    <h2>Salary Tracker</h2>
    <input type="text" placeholder="First Name" id="firstNameIn">
    <input type="text" placeholder="Last Name" id="lastNameIn">
    <input type="text" placeholder="Employee ID" id="employeeIdIn">
    <input type="text" placeholder="Job Title" id="titleIn">
    <input type="text" placeholder="Annual Salary" id="salaryIn">
    <br />
    <button onclick='addEmployee()' id='employeeAddButton'>Submit</button>
    <br />
    <div id='salaryPerMonth'><p>Total salary per month: $0</p></div>
    <div id='display'></div>
  </body>
</html>
